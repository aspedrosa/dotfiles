- set_fact:
    i3_gaps_dependencies:
      - meson
      - dh-autoreconf
      - libxcb-keysyms1-dev
      - libpango1.0-dev
      - libxcb-util0-dev
      - xcb
      - libxcb1-dev
      - libxcb-icccm4-dev
      - libyajl-dev
      - libev-dev
      - libxcb-xkb-dev
      - libxcb-cursor-dev
      - libxkbcommon-dev
      - libxcb-xinerama0-dev
      - libxkbcommon-x11-dev
      - libstartup-notification0-dev
      - libxcb-randr0-dev
      - libxcb-xrm0
      - libxcb-xrm-dev
      - libxcb-shape0
      - libxcb-shape0-dev

- name: Install i3 gaps dependencies
  command: "nala install -y {{ i3_gaps_dependencies | join(' ') }}"

- name: Clone i3-gaps repo
  git:
    repo: https://github.com/Airblader/i3
    dest: /tmp/i3-gaps
    version: gaps

- name: Build
  shell:
    cmd: |
      mkdir -p build && cd build
      meson ..
      ninja
    chdir: /tmp/i3-gaps

- name: Install
  become: true
  shell:
    cmd: ninja install
    chdir: /tmp/i3-gaps/build

- name: Remove temporary files
  file:
    path: /tmp/i3-gaps
    state: absent

- set_fact:
    i3_pager_dependencies:
      - make
      - cmake
      - extra-cmake-modules
      - libsigc++-2.0-dev
      - libjsoncpp-dev
      - qml-module-qt-labs-qmlmodels
      - libkf5plasma-dev

- name: Install i3-pager dependencies
  become: true
  command: "nala install -y {{ i3_pager_dependencies | join(' ') }}"

- name: Clone i3-pager
  git:
    repo: https://github.com/duvholt/i3-pager.git
    dest: /tmp/i3-pager

- name: Build i3-pager
  shell:
    cmd: |
      cmake -DCMAKE_INSTALL_PREFIX=$(kf5-config --prefix) -DCMAKE_BUILD_TYPE=Release -B build
      make -j $(nproc) -C build
    chdir: /tmp/i3-pager

- name: Install i3-pager
  become: true
  shell:
    cmd: make -C build install
    chdir: /tmp/i3-pager

- name: Remove temporary files
  file:
    path: /tmp/i3-pager
    state: absent

- name: Link i3 config
  file:
    src: ~/dotfiles/i3
    dest: ~/.config/i3
    state: link

- name: Install picom
  become: true
  command: nala install -y picom

- name: Link picom config
  file:
    src: ~/dotfiles/picom
    dest: ~/.config/picom
    state: link

