- name: Install docker dependencies
  become: true
  command: nala install -y ca-certificates curl gnupg lsb-release

- name: Add Docker GPG apt Key
  become: true
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Get Debian arch
  command: dpkg --print-architecture
  register: DEBIAN_ARCH
  changed_when: false

- name: Get Debian release
  command: lsb_release -cs
  register: DEBIAN_RELEASE

- name: Add Docker Repository
  become: true
  apt_repository:
    repo: deb [arch={{ DEBIAN_ARCH.stdout }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ DEBIAN_RELEASE.stdout }} stable
    state: present

- name: Update apt
  become: true
  command: nala update

- name: Install docker-ce
  become: true
  command: nala install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

- name: Add user to docker group
  become: true
  user:
    name: "{{ lookup('env', 'USER') }}"
    groups: docker
    append: yes
