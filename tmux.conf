# Start windows and panes at 1 insted of 0
set -g base-index 1
setw -g pane-base-index 1

# Fix ESC delay on switing switching modes in vim
set -sg escape-time 0

# Fix colors
set -g default-terminal "screen-256color"

# Remove confimation on killing windows and panes
bind-key & kill-window
bind-key x kill-pane

